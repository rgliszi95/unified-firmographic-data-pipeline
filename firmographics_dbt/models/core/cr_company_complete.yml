version: 2

models:
  - name: cr_company_complete
    description: "Combined model joining Fortune 500 and SP500"
    columns:
      - name: cik
        tests:
          - not_null
          - unique
      - name: company_name
        tests:
          - not_null
      - name: last_updated
        tests:
          - not_null
      - name: symbol
        tests:
          - not_null