version: 2

models:
  - name: stg_wiki_sp500
    description: "Staging model for S&P 500 Wikipedia data"
    columns:
      - name: company_name
        tests:
          - not_null
          - unique

      - name: symbol
        tests:
          - not_null
          - unique

      - name: cik
        tests:
          - not_null
          - unique

      - name: gics_sector
        tests:
          - not_null

      - name: gics_sub_industry
        tests:
          - not_null

      - name: founded_year
        tests:
          - dbt_utils.accepted_range:
                arguments:
                  min_value: 1700
                  max_value: 2100